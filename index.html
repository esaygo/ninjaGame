<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ninja Battle</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/jquery.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="playerOne"></div>

    <div id="buttonsWrapper">
      <h1>Select Arena</h1>
      <button class="selectArena">beach</button>
      <button class="selectArena">planet</button>
      <button class="selectArena">dojo</button>
      <button class="selectArena">forest</button>
      <button class="selectArena">matrix</button>
      <button class="selectArena">snow</button>

      <select id="player1" class="selectPlayer">
        <option value="yellow">Yellow Ninja</option>
        <option value="white">White Ninja</option>
        <option value="black">Black Ninja</option>
        <option value="green">Green Ninja</option>
        <option value="red">Red Ninja</option>
        <option value="leo">Leo Ninja</option>
      </select>

      <select id="player2" class="selectPlayer">
        <option value="yellow">Yellow Ninja</option>
        <option value="white">White Ninja</option>
        <option value="black">Black Ninja</option>
        <option value="green">Green Ninja</option>
        <option value="red">Red Ninja</option>
        <option value="leo">Leo Ninja</option>
      </select>
    </div>

    <div id="playerTwo"></div>

  </div> <!--end of wrapper -->

</body>

</html>
